<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    
  <span *ngIf="experimentBeingEdited !== experiment; else researchEditor">
    <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
    <button (click)="remove(experiment)">Remove</button>
  </span>

  <ng-template #researchEditor>
    <input #editedResearch (keyup.enter)="duplicateMessage=save(editedResearch.value, experiment)" value="{{experiment}}"/>
    <button (click)="duplicateMessage=save(editedResearch.value, experiment)">Save</button>
    <p class = "error" *ngIf = "duplicateMessage">{{duplicateMessage}}</p>
  </ng-template>
    
  </li>
</ul>

<input #newExperiment (keyup.enter)="message=add(newExperiment.value); newExperiment.value = ''" type="text"/>
<button (click)="message=add(newExperiment.value); newExperiment.value = ''">Add</button>
<p class = "error" *ngIf = "message">{{message}}</p>
