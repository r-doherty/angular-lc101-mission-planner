<h3>Crew</h3>
<ul>
  <li *ngFor="let member of crew">
    
    <span *ngIf="memberBeingEdited !== member; else crewEditor">
      <span (click)="edit(member)" class="editable-text">{{member.name}}</span>
      <span *ngIf="member.firstMission">- 1st</span>
      <button (click)="remove(member)">Remove</button>
    </span>

    <ng-template #crewEditor>
      <input #updatedCrew (keyup.enter)="duplicateMessage=save(updatedCrew.value, member)" value="{{member.name}}"/>
      <button (click)="duplicateMessage=save(updatedCrew.value, member)">Save</button>
      <p class = "error" *ngIf = "duplicateMessage">{{duplicateMessage}}</p>
    </ng-template>
      
  </li>
</ul>

<input #name (keyup.enter)="message=add(name.value, firstMission.checked); name.value = ''" type="text"/>
<label>First Mission<input #firstMission type="checkbox"/></label>
<button (click)="message=add(name.value, firstMission.checked); name.value = ''">Add</button>
<p class = "error" *ngIf = "message">{{message}}</p>
