<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button [class.active]="!inventoryCheck(item, cargoHold) && item.mass+cargoMass <= maximumAllowedMass && cargoHold.length < maxItems" (click)="addItem(item)" [disabled]="cargoHold.length === maxItems || item.mass+cargoMass > maximumAllowedMass || inventoryCheck(item, cargoHold)">Add</button> 
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "selectedBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold" (click)="removeItem(equipment)">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="(maximumAllowedMass - cargoMass) < 200">Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button id="emptyHold" (click)="cargoHold = []; cargoMass = 0;">Empty Hold</button>
</div>
